<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="IST 402 Vocab Glossary Final Project">
  <title>Vocab Glossary</title>

  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>final-project-vocab</title>
</head>

<body>
  <vocab-term-app id="w"></vocab-term-app>
    <!--Adding a new term section-->
    <h1>Add New Word</h1>
    <div>
        <label for="term">Word:</label>
        <input type="text" id="term" name="term" placeholder="Enter new term"/>
    </div>
    <div>
        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" placeholder="Enter term definition"/>
    </div>
    <div>
        <label for="links">Links:</label>
        <input type="text" id="links" name="links" placeholder="Add any links"/>
    </div>
    <button id="add">Add Word</button>
  <script type="module">
    import "./src/vocab-term-app.js";
    document.querySelector('#add').addEventListener('click', (e) => {
      const term = {
        word: document.querySelector('#term').value,
        definition: document.querySelector('#definition').value,
        links: document.querySelector('#links').value,
      };
      console.log(term);
      document.querySelector('vocab-term-app').addTerm(term);
    });
  </script>
  </br>

  <!--Search and Process Section-->
  <h1>Search Vocab</h1>
  <input id="input" type="text" placeholder="Enter text to search"></input>
  <br>
  <button id="process">Search</button>
  <br>
  <vocab-term-app id="search"></vocab-term-app>
  <script type="module">
    import "./src/vocab-term-app.js";
    import "@lrnwebcomponents/vocab-term/vocab-term.js";
    //search vocab database, replace words with vocab-term
    document.querySelector('#process').addEventListener('click', e => {
        const words = document.querySelector('#input').value;
        console.log(words);
        document.querySelector('#search').searchTerms(words);
    });
  </script>
  </br>

  <!--Show full glossary section--> 
  <h1>Glossary</h1>
  <button id="showall">Show full glossary</button>
  <vocab-term-app id="gloss"></vocab-term-app>
  </br>
  <script type="module">
    import "./src/vocab-term-app.js";
    // load full glossary as dl 
    document.querySelector('#showall').addEventListener('click', (e) => {
      document.querySelector('#gloss').viewTerms(); 
    });        
  </script>
  </body>
</html>
